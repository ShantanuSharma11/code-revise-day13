<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="loginform">
        <div class="login">
          <div id="result"></div>

            <h1>SuaLogo <span><img src="images/image2.png" alt="" srcset=""></span></h1>
            <form action="" id="loginForm">
                <div class="input-box">
                    <input type="text" id="username" placeholder="UsuÃ¡rio" required oninput="validateform()" autocomplete="username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Senha" required oninput="validateform()"  autocomplete="current-password">
                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                </div>
                <button id="loginbtn"  type="submit" disabled>ENTRAR</button>
            </form>
        </div>
    </div>

    <script>

        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const isVisible = passwordInput.type === "text";
            passwordInput.type = isVisible ? "password" : "text";
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });


        function validateform() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginbtn = document.getElementById("loginbtn");
            if (username !== "" && password !== "") {
                loginbtn.disabled = false;
            }
            else {
                loginbtn.disabled = true;
            }

        }

  const loginForm = document.getElementById("loginForm");
  const responseBox = document.getElementById("response");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("username").value;

    const apiUrl = `https://vstreamapi.multitvsolution.com/v1/auth/login/event_id/316/email/${email}/role_id/1`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(result => {
        console.log("API Response:", result);
        
        if (result.code === 1) {
          // Save the whole API response in localStorage
          localStorage.setItem("apiData", JSON.stringify(result));
          // Redirect to view.html
          window.location.href = "view.html";
        } else {
          document.getElementById("result").innerHTML = "<p>No data found. Please log in again.</p>";
        }
      })
      .catch(err => console.error("API error:", err));
  });
</script>
</body>

</html>
